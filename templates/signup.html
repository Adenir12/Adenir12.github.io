{% extends "index.html" %}

{% block title %}Student Registration{% endblock %} 

{% block body%}
<div class="container">
	<h4>Please provide the following informations about you.</h4>
	<form class="form-horizontal" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2">First Name:</label>
            <div class="col-sm-10">
                <input name="firstname" placeholder="First Name" class="text" required>
            </div>   
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Last Name:</label>
            <div class="col-sm-10">
                <input name="lastname" placeholder="Last Name" class="text" required>
            </div>   
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Email:</label>
            <div class="col-sm-10">
                <input name="email" placeholder="E-mail" type="email" class="text" required>
            </div>   
        </div>
        
        <div class="form-group">
            <label class="control-label col-sm-2">Password:</label>
            <div class="col-sm-10">
                <input name="password" type="password" placeholder="Password" class="text" required>
            </div>   
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Phone Number:</label>
            <div class="col-sm-10">
                <input name="phone" placeholder="Phone Number" class="text" required>
            </div>   
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">User Photo:</label>
            <div class="col-sm-10">
                <input type="file" name="userphoto">
            </div>   
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">College:</label>
            <div class="col-sm-10">
                <input name="college" placeholder="College" class="text" required>
            </div>   
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Address:</label>
            <div class="col-sm-10">
                <input name="address" placeholder="Address" class="text" required>
            </div>   
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Birthday:</label>
            <div class="col-sm-10">
                <input type="date" name="bday" class="text" min="1980-01-02" max="2000-01-02">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Gender:</label>
            <div class="col-sm-10">
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="not revealed">Don't want to reveal.
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Register:</label>
            <div class="col-sm-10">
                <button type="submit" class="submitbtn">Register</button>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2"></label>
            <div class="col-sm-10" style="color:#FF0000;">
                    {{error}}
            </div>
        </div> 
    </form>
</div>
{%endblock%}
