{% extends "index.html" %}

{% block title %}Post Internships{% endblock %} 

{% block body%}
<div class="container">
	<h4>Please provide the following informations about available internships.</h4>
	<form class="form-horizontal" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2">Company Name:</label>
            <div class="col-sm-10">
                <input name="companyname" placeholder="Company Name" class="text" required>
            </div>   
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2"> Location:</label>
            <div class="col-sm-10">
                <input name="location" placeholder="Location" class="text" required>
            </div>   
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Website:</label>
            <div class="col-sm-10">
                <input name="website" placeholder="Website" class="text" required>
            </div>   
        </div>
        
        <div class="form-group">
            <label class="control-label col-sm-2">Email:</label>
            <div class="col-sm-10">
                <input name="c_email" placeholder="Email" class="text" type="email" required>
            </div>   
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Phone Number:</label>
            <div class="col-sm-10">
                <input name="c_phone" placeholder="Phone Number" class="text" required>
            </div>   
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Position:</label>
            <div class="col-sm-10">
                <input name="intern_posi" placeholder="Position" class="text" required>
            </div>   
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Deadline:</label>
            <div class="col-sm-10">
                <input type="date" name="deadline" class="text" min="2016-10-02" max="2019-01-02">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Post Internship:</label>
            <div class="col-sm-10">
                <button type="submit" class="submitbtn">Post</button> 
            </div>
        </div>
    </form>
</div>
{%endblock%}
