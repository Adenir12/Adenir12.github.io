{% extends "index.html" %}

{% block title %}Reviews{% endblock %} 

{% block body%}
<div class="container">
	<div class="page-header">
		<h3>Please review Nepal Internships</h3>
	</div>
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-9">
			<form class="form-horizontal" method="post">
				<div class="form-group">
					<textarea name="review" rows="5" cols="37" placeholder="Your review here"></textarea>
				</div>
				<div class="form-group">
	                <input type="radio" name="1" value="1"> 1
	                <input type="radio" name="2" value="2"> 2
	                <input type="radio" name="3" value="3"> 3
	                <input type="radio" name="4" value="4"> 4
	                <input type="radio" name="5" value="5"> 5
	             </div>
				<div class="form-group">
					<input type="submit" value="Submit Review" class="btn">
				</div>
				<div class="form-group">
		            <div class="col-sm-10" style="color:#FF0000;">
		                    {{error}}
		            </div>
		        </div> 		
			</form>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-9">
		{% for review in reviews %}	
			<div class="col-sm-9">
				<hr>
				<div>{{review.review}}</div>
				<div>Posted by <a href="/reviewer/{{review.review_posted_by}}">{{review.review_posted_by}}</a> on {{review.created}}</div>

			</div>
			
		{% endfor %}
		</div>
		<div class="col-sm-3"></div>
	</div>
</div>

{%endblock%}
