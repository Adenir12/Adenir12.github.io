{% extends "index.html" %}

{% block title %}Comapny Registration{% endblock %} 

{% block body%}
<div class="container">
	<h4>Please provide the following informations about your organization.</h4>
	<form class="form-horizontal" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2">Company Name:</label>
            <div class="col-sm-10">
                <input name="cp_name" placeholder="Company Name" class="text" required>
            </div>   
        </div>
        
        <div class="form-group">
            <label class="control-label col-sm-2">Email:</label>
            <div class="col-sm-10">
                <input name="cp_email" placeholder="Email" class="text" type="email" required>
            </div>   
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Phone:</label>
            <div class="col-sm-10">
                <input name="cp_phone" placeholder="Phone" class="text" required>
            </div>   
        </div>
        
        <div class="form-group">
            <label class="control-label col-sm-2">Password:</label>
            <div class="col-sm-10">
                <input name="cp_password" type="password" placeholder="Password" class="text" required>
            </div>   
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Website:</label>
            <div class="col-sm-10">
                <input name="cp_website" placeholder="Website" class="text" required>
            </div>   
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Address:</label>
            <div class="col-sm-10">
                <input name="cp_address" placeholder="Address" class="text" required>
            </div>   
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Register:</label>
            <div class="col-sm-10">
                <button type="submit" class="submitbtn" style="margin-left: 20px;">Register</button>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2"></label>
            <div class="col-sm-10" style="color:#FF0000;">
                    {{error}}
            </div>
        </div> 
    </form>
</div>
{%endblock%}
